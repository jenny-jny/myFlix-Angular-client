<app-nav-bar></app-nav-bar>
<div style="display: flex; overflow-x: auto;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} style="width: 175px; height: 250px" alt= {{movie.Title}}/>
    <mat-card-actions>
      <button mat-button color="primary" (click)="openMovieGenreDialog(movie.Genre.Name, movie.Genre.Description)">Genre</button>
      <button mat-button color="primary" (click)="openMovieDirectorDialog(movie.Director.Name, movie.Director.Birth, movie.Director.Death, movie.Director.Bio)">Director</button>
      <button mat-button color="primary" (click)="openMovieSynopsisDialog(movie.Description)">Synopsis</button>
      <mat-icon *ngIf="checkNotInFavorite(movie._id)" (click)="addFavorite(movie._id)">favorite_border</mat-icon>
      <mat-icon *ngIf="!checkNotInFavorite(movie._id)" (click)="removeFavorite(movie._id)">favorite</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
